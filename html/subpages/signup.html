<div class="color3">
    <div class="auth-container">
        <h4>Want to rent our cars?<br>Create your account.</h4>
        <form id="fill-form">
            <div class="field">
                <input class="field_input" type="text" maxlength="64"  id="email" placeholder="example@domain.com">
                <label class="field_label" for="email" value="Email"></label>
            </div>
            <div class="field">
                <input class="field_input" type="text" maxlength="16" id="username" placeholder="" value="">
                <label class="field_label"  for="username" value="Username"></label>
            </div>
            <div class="field">
                <input class="field_input" type="password" maxlength="64" id="password" placeholder="" value="" style="font-family: monospace;">
                <label class="field_label" for="password" value="Password"></label>
            </div>
            <img id="form-loading" style="width: 50px; display: none;" src="loading.gif" alt="Loading..">
            <h6 id="failure" style="display: block; font-size: 0; transition: font-size 0s; text-align: center;">Error</h6>
            <h6 id="success" style="display: block; font-size: 0; transition: font-size 0s; text-align: center;">Success</h6>
            <button id="signup" class="btn btn-block btn-primary">Sign up</button>
            <button id="clear" class="btn btn-block btn-outline-primary">Clear Database</button>
        </form>
        <script type="module" src="signup.js"></script>
