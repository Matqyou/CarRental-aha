<div class="color3">
    <div class="auth-container">
        <h4>Want to rent our cars?<br>Create your account.</h4>
        <form id="fill-form">
            <div class="field">
                <input group="credentials" class="field_input" type="text" maxlength="64" id="auth" placeholder="">
                <label class="field_label" for="auth" value="Email / Username"></label>
            </div>
            <div class="field">
                <input group="credentials" class="field_input" type="password" maxlength="64" id="password" placeholder="****************" value="" style="font-family: monospace;">
                <label class="field_label" for="password" value="Password"></label>
            </div>
            <img id="form-loading" style="width: 50px; display: none;" src="loading.gif" alt="Loading..">
            <h6 id="failure" style="display: block; font-size: 0; transition: font-size 0s; text-align: center;">Error</h6>
            <h6 id="success" style="display: block; font-size: 0; transition: font-size 0s; text-align: center;">Success</h6>
            <h6><a class="color2" href="/signup" style="display: block; text-align: center">Don't have an account? Sign up</a></h6>
            <button id="login" class="btn btn-block btn-primary">Login</button>
        </form>
        <script></script>
        <script type="module" src="login.js"></script>
