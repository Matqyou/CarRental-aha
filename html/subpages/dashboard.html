<div class="dashboard-container card" style="background-color: #ffffff22;">
    <h3>Dashboard</h3>

    <div class="subscriptions-grid">
        <div class="active-subscriptions">
            <h4>Active Subscriptions</h4>
            <div class="subscription-box">
                <div class="subscription-image"></div>
                <div class="subscription-info">
                    <h5>Name: Placeholder Name</h5>
                    <p>Description: Placeholder Description</p>
                </div>
            </div>
            <!-- You can dynamically add more active subscription boxes here -->
        </div>

        <div class="subscription-history">
            <h4>Subscription History</h4>
            <div class="subscription-box">
                <div class="subscription-image"></div>
                <div class="subscription-info">
                    <h5>Name: Placeholder Name</h5>
                    <p>Description: Placeholder Description</p>
                    <p>Date: Placeholder Date</p>
                </div>
            </div>
            <!-- You can dynamically add more subscription history boxes here -->
        </div>
    </div>
</div>
